<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    
    {% block style %}
        
    {% endblock style %}
        

    <title>
    {% block title %}
        
    {% endblock title %}
        </title>
</head>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" dir="rtl">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'icons/book.png' %}" alt="" height="30"
                     class="d-inline-block align-text-top">
            </a>
            <a class="navbar-brand mx-3" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">خانه</a>
                    <a class="nav-link" href="#">#####</a>
                </div>
            </div>
            
            {% if user.is_authenticated %}
            <div class="mx-2 text-white">خوش آمدی {{user.username}} | <a class="link-light text-decoration-none"
                    href="{% url 'account_logout' %}">خروج</a></div>
                    {% else %}
                    <div class="mx-2 text-white"><a class="link-light text-decoration-none"
                        href="{% url 'account_login' %}">ورود</a> | <a class="link-light text-decoration-none"
                        href="{% url 'account_signup' %}">ثبت نام</a></div>
            {% endif %}
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>

      
</body>

</html>
