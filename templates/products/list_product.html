{% extends '_base.html' %}
{% load static %}

{% block title %}
all products
{% endblock title %}


{% block content %}



<div class="container mt-4">
    <div class="row flex-row-reverse justify-content-md-center">
        {% for product in products %}
        <div class="card m-2 shadow" style="max-width: 45%">
            <div class="row g-0 h-100" dir="ltl">
                <div class="col">

                    <img src="{{product.image.url}}" class=" card-img-right img-fluid rounded-start p-2" alt="...">

                </div>
                <div class="col-md-8 h-100">
                    <div class="d-flex flex-column justify-content-between h-100">
                        <div class="card-body">
                            <h3 class="card-title text-dark"><strong>{{product.title}}</strong></h3>
                            
                            <h4 class="card-text pt-3">{{product.des| truncatewords:5}}</h4>
                            <h6 class="text-dark"><span class="text-muted"> seller:</span>{{product.seller}}</h6>
                            <h6 class="text-dark"><span class="text-muted"> price:</span>{{product.price}}</h6>
                            <a class="btn btn-primary text-decoration-none" href="{{product.get_absolute_url}}">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
