{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
singup
{% endblock title %}
{% load static  %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css'%}">
    
{% endblock style %}

{% block content %}
<div class="d-flex justify-content-center mt-5" dir="rtl">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
            {% csrf_token %}
            <h1 class="text-center">ثبت نام</h1>
            {{form|crispy}}
            <div class="d-flex justify-content-between align-items-center">
                <div class="mt-2">
                    <a class="text-decoration-none" href="{% url 'account_reset_password' %}">فراموشی رمز عبور</a>
                </div>
            </div>
            <center>
            <button type="submit" class="btn btn-small btn-bg-red btn-color-white btn-hover-2 mx-2">ثبت نام</button>
            <div class="line-with-middle-sep">
                  <span>
                    یا
                  </span>
            </div>
            <a href="{% url 'account_login' %}" class="btn btn-small btn-bg-red btn-color-white btn-hover-2 mx-2">ورود</a>
        </center>
        </form>
    </div>

</div>
{% endblock content %}
